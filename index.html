<!DOCTYPE html>
<html>

<head>
    <title>Book Classes Online</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Book Classes Online</h1>
    </header>
    <nav>
        <form>
            <label for="location">Location:</label>
            <select id="location" onChange="showDates()">
                <option value="">--Select Location--</option>
            </select>
            <label for="date">Date:</label>
            <select id="date">
                <option value="">--Select Date--</option>
            </select>
            <button type="button" onclick="searchClasses()">Search</button>


        </form>
    </nav>
    <main>
        <table id="classTable" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Class Name</th>
                    <th>Time</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>

</html>
